{% extends "main.html" %}

{% block main %}
	<div class="app-content-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6">
					<h3 class="mb-0">{{titulo}}</h3>
				</div>
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-end">
						<li class="breadcrumb-item" aria-current="page">
							<a href="/home">Início</a>
						</li>
						<li class="breadcrumb-item" aria-current="page">
							<a href="/cliente/lista">Pesquisa de cliente</a>
						</li>
						<li class="breadcrumb-item active" aria-current="page">Cadastro e edição</li>
					</ol>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<form id="meuFormulario" method="POST">
						<input type="hidden" name="acao" value="{{ acao }}">
						{% if acao == 'e' %}<input type="hidden" name="id" value="{{ id }}">{% endif %}
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-6 mb-3">
										<label>Nome</label>
										<input type="text" name="nome" class="form-control" value="{% if cliente %}{{ cliente.nome }}{% endif %}" required>
									</div>

									<div class="col-6 mb-3">
										<label>Sobrenome</label>
										<input type="text" name="sobrenome" class="form-control" value="{% if cliente %}{{ cliente.sobrenome }}{% endif %}">
									</div>

									<div class="col-6 mb-3">
										<label>CPF</label>
										<input type="text" name="cpf" class="form-control" value="{% if cliente %}{{ cliente.cpf }}{% endif %}">
									</div>

									<div class="col-6 mb-3">
										<label>RG</label>
										<input type="text" name="rg" class="form-control" value="{% if cliente %}{{ cliente.rg }}{% endif %}">
									</div>

									<div class="col-6 mb-3">
										<label>Email</label>
										<input type="email" name="email" class="form-control" value="{% if cliente %}{{ cliente.email }}{% endif %}">
									</div>

									<div class="col-6 mb-3">
										<label>Telefone</label>
										<input type="text" name="telefone" class="form-control" value="{% if cliente %}{{ cliente.telefone }}{% endif %}">
									</div>

									<div class="col-12 mb-3">
										<label>Endereço</label>
										<input type="text" name="endereco" class="form-control" value="{% if cliente %}{{ cliente.endereco }}{% endif %}">
									</div>
								</div>
							</div>

							<div class="card-footer">
								<button type="submit" class="btn btn-success">
									Salvar
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
{% block script %}
	{% include 'script.html' %}
	<script src="/js/client.js"></script>
{% endblock %}
