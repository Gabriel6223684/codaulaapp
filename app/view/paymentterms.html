<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paymentterms</title>
    <link rel="stylesheet" href="/public/css/paymentterms.css">
    <link rel="stylesheet" href="/public/css/sale.css">
</head>
<body>
    <div class="app-content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h3 class="mb-0">termos de Pagamentos</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-end">
                    <li class="breadcrumb-item" aria-current="page"><a href="./sale.html">Início</a></li>
                    <li class="breadcrumb-item" aria-current="page"><a href="/pagamento/lista">Pesquisa</a></li>
                    <li class="breadcrumb-item active" aria-current="page"> Termos de Pagamentos</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <form id="form">
                <input type="text" class="acao" name="acao" id="acao" value="{{acao}}">
                <input type="text" class="id" name="id" id="id" value="{{id}}">
                <br>
                <br>
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <a href="/app/view/listpaymentterms.html" class="btn btn-warning">Voltar</a>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-md-12">
                                    <div class="form-floating">
                                        <select class="form-select" id="codigo" name="codigo">
                                            <option selected>Selecione uma condição de pagamento</option>
                                            <option value="01">Dinheiro: Pagamento em espécie.</option>
                                            <option value="02">Cheque: Pagamento em cheque.</option>
                                            <option value="03">Cartão de Crédito: Requer dados da operadora.</option>
                                            <option value="04">Cartão de Débito: Requer dados da operadora.</option>
                                            <option value="10">Vale Alimentação, 11 - Refeição, 12 - Presente, 13 -
                                                Combustível: Vales específicos.</option>
                                            <option value="15">Boleto Bancário: Pagamento via boleto.</option>
                                            <option value="17">PIX</option>
                                            <option value="90">Sem pagamento: Para operações sem circulação financeira.
                                            </option>
                                            <option value="99">Outros: Pagamentos não listados. </option>
                                        </select>
                                        <label for="codigo">Condição de pagamento EX: (Dinheiro)</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-md-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="titulo" name="titulo"
                                            placeholder="Ex: R$ 20,00">
                                        <label for="titulo">Titulo condição pagamento EX: (R$ 20,00)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <hr>
                                </div>
                                <div class="col-12">
                                    <h4>Parcelamento</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-md-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="parcela" name="parcela"
                                            placeholder="Ex: 10">
                                        <label for="parcela">Quantidade de parcelas</label>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-md-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="intervalo" name="intervalo"
                                            placeholder="Ex: 30 dias">
                                        <label for="intervalo">Intervalo em dias EX: (30 dias)</label>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-md-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="vencimento_incial_parcela"
                                            name="vencimento_incial_parcela" placeholder="Ex: 20 dias">
                                        <label for="vencimento_incial_parcela">Altera a data de venc. parcela EX: (20
                                            dias)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button id="insertInstallmentButton" type="button"
                                        class="btn btn-info mb-3">Adicionar</button>
                                </div>
                                <div class="col-12">
                                    <table class="table table-striped table-hover table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Código</th>
                                                <th>Parcelas</th>
                                                <th>Intervalor em (Dias)</th>
                                                <th>Alterar venc. inicial (Dias)</th>
                                                <th>Ação</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td>
                                                    <button class="btn btn-danger">Excluir</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button id="insertPaymentoTermsButton" type="button" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="module" src="/public/js/paymentterms.js"></script>
</body>
</html>
