<style>
    .form-floating {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    body {
        background-color: black;
    }
</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>

<link href="https://cdn.datatables.net/2.3.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
<link href="https://cdn.datatables.net/responsive/3.0.7/css/responsive.bootstrap5.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4>Cadastrar Cliente</h4>
                </div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input name="nome" type="text" id="nome" class="form-control" placeholder="Exemplo: JoÃ£o">
                            <span id="erroNome" class="text-danger"></span>
                        </div>

                        <div class="mb-3">
                            <label for="cpfcnpj" class="form-label">CPF ou CNPJ</label>
                            <input name="cpf_cnpj" type="text" id="cpf_cnpj" class="form-control"
                                placeholder="Exemplo: 123.456.789-01 ou 12.345.678/0001-09">
                            <span id="erroCpfCnpj" class="text-danger"></span>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input name="email" type="email" id="email" class="form-control"
                                placeholder="Exemplo: nome.exemplo@gmail.com">
                            <span id="erroEmail" class="text-danger"></span>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input name="senha" type="password" id="senha" class="form-control" placeholder="Exemplo: Ab1234">
                            <span id="erroSenha" class="text-danger"></span>
                        </div>

                        <div class="text-center">
                            <button type="button" id="cadastrar" class="btn btn-success w-100">
                                <i class="fa-solid fa-user-plus"></i> 
                                Cadastrar
                            </button>
                            <br>
                            <br>
                            <a href="/dashboard" class="btn btn-success">Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
