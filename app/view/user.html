{% extends "main.html" %}
{% block main %}
<style>
    .form-floating {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    body {
        background-image: linear-gradient(100deg, rgb(2, 184, 2), rgb(3, 128, 24));
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4>Cadastrar Usuário</h4>
                </div>
                <div class="card-body">
                    <form id="formCadastro" novalidate>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" id="nome" class="form-control" placeholder="Exemplo: João" name="nome">
                            <span id="erroNome" class="text-danger"></span>
                        </div>

                        <div class="mb-3">
                            <label for="cpfcnpj" class="form-label">CPF/CNPJ</label>
                            <input type="text" id="cpfcnpj" class="form-control" placeholder="Exemplo: 123.456.789-01 ou 12.345.678/0001-09" name="cpfcnpj">
                        </div>

                        <div class="mb-3">
                            <label for="rg" class="form-label">RG</label>
                            <input type="text" id="rg" class="form-control" placeholder="Exemplo: 1234" name="rg">
                        </div>

                        <div class="mb-3">
                            <label for="ie" class="form-label">Inscrição Estadual</label>
                            <input type="text" id="ie" class="form-control" placeholder="Exemplo: 123.456.789.012" name="ie">
                        </div>

                        <div class="mb-3">
                            <label for="ie" class="form-label">Telefone</label>
                            <input type="text" id="telefone" class="form-control" placeholder="Exemplo: 55 69 91234-7890" name="telefone">
                            <span id="erroIe" class="text-danger"></span>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" id="email" class="form-control" placeholder="Exemplo: nome.exemplo@gmail.com" name="email">
                            <span id="erroEmail" class="text-danger"></span>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" id="senha" class="form-control" placeholder="Exemplo: Ab1234" name="senha">
                            <span id="erroSenha" class="text-danger"></span>
                        </div>

                        <div class="text-center">
                            <button type="button" id="cadastrar" class="btn btn-success w-100">
                                <i class="fa-solid fa-user-plus"></i> Cadastrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
{% include "script.html"%}
<script type="module" src="/js/user.js"></script>
{% endblock %}
