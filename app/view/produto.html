<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="/public/css/produto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="app-content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="mb-0">Cadastro de Produto</h3>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-end">
                            <li class="breadcrumb-item" aria-current="page"><a href="./sale.html">Início</a></li>
                            <li class="breadcrumb-item" aria-current="page"><a href="/pagamento/lista">Pesquisa</a></li>
                            <li class="breadcrumb-item active" aria-current="page"> Termos de Pagamentos</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card">
            <div class="card-header">
                <a href="/app/view/listpaymentterms.html" class="btn btn-warning">Voltar</a>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="codigo" name="codigo">
                    <label for="codigo">Código</label>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="fornecedor_id" name="fornecedor_id">
                    <label for="fornecedor_id">Id do Fornecedor</label>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="codigo_barras" name="codigo_barras">
                    <label for="codigo_barras">Código de Barras</label>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="condicao_pagamento" name="condicao_pagamento">
                    <label for="condicao_pagamento">Condição do Pagamento</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="nome_produto" name="nome_produto">
                    <label for="nome_produto">Nome do Produto</label>
                </div>
            </div>

            <div class="col-12 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="descricao_curta" name="descricao_curta">
                    <label for="descricao_curta">Descrição Curta</label>
                </div>
            </div>

            <div class="col-12 mb-3">
                <div class="form-floating">
                    <textarea class="form-control" id="descricao" name="descricao" style="height:100px"></textarea>
                    <label for="descricao">Descrição</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="form-floating">
                    <input type="number" step="0.01" class="form-control" id="preco_custo" name="preco_custo">
                    <label for="preco_custo">Preço Custo</label>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mb-3">
                <div class="form-floating">
                    <input type="number" step="0.01" class="form-control" id="preco_venda" name="preco_venda">
                    <label for="preco_venda">Preço Venda</label>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mb-3">
                <div class="form-floating">
                    <select class="form-select" id="ativo" name="ativo">
                        <option value="1">Sim</option>
                        <option value="0">Não</option>
                    </select>
                    <label for="ativo">Ativo</label>
                </div>
            </div>
        </div>
        <button id="insertPaymentoTermsButton" type="button" class="btn btn-success">
            Salvar
        </button>

        

</body>

</html>
