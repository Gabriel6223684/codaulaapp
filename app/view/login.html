<body class="login-page bg-body-secondary">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <h1><b>Admin</b>LTE</h1>
            </div>
            <div class="card-body login-card-body">
                <p class="login-box-msg">Dados com * são obrigatórios</p>
                <!-- FORMULÁRIO DE LOGIN -->
                <form id="formlogin" action="/login" method="post">
                    <div class="input-group mb-2">
                        <div class="form-floating">
                            <input id="loginEmail" name="login" type="text" class="form-control"
                                placeholder="Seu e-mail, telefone ou CPF" required>
                            <label for="loginEmail">Informe seu E-mail, Telefone, WhatsApp *</label>
                        </div>
                        <div class="input-group-text">
                            <span class="bi bi-envelope"></span>
                        </div>
                    </div>

                    <div class="input-group mb-2">
                        <div class="form-floating">
                            <input id="loginPassword" name="senha" type="password" class="form-control"
                                placeholder="Senha" required>
                            <label for="loginPassword">Informe sua senha *</label>
                        </div>
                        <div class="input-group-text">
                            <span class="bi bi-lock-fill"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8 d-flex align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" name="remember" type="checkbox" id="rememberMe">
                                <label for="rememberMe" class="form-check-label">Remember Me</label>
                            </div>
                        </div>

                        <div class="col-4">
                            <button type="submit" id="prelogin" class="btn btn-primary w-100">Entrar</button>
                        </div>
                    </div>
                </form>

                <div class="social-auth-links text-center mt-3">
                    <p>- OU -</p>

                    <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal"
                        data-bs-target="#modalPreCadastro">
                        <i class="bi bi-person-add"></i> Pré-cadastro
                    </button>

                    <!-- Botão para abrir modal -->
                    <a href="#" class="btn btn-danger w-100 mt-2" data-bs-toggle="modal"
                        data-bs-target="#modalRecuperarSenha">
                        <i class="bi bi-unlock"></i> Recuperar senha
                    </a>
                </div>

            </div>
        </div>
    </div>


    <!-- MODAL DE PRÉ-CADASTRO -->
    <div class="modal fade" id="modalPreCadastro" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Pré-cadastro</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <form id="precadastro">

                        <div class="mb-3">
                            <label class="form-label">Nome *</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">E-mail *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Telefone *</label>
                            <input type="text" class="form-control" id="telefone" name="celular" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">WhatsApp *</label>
                            <input type="text" class="form-control" id="whatsapp" name="whatsapp" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Crie uma senha *</label>
                            <input type="password" class="form-control" id="senha" name="senhaCadastro" required>
                        </div>

                    </form>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="buttaoPrecadastro">Registrar</button>
                </div>

            </div>
        </div>
    </div>





    <!-- Modal Recuperar Senha -->
    <div class="modal fade" id="modalRecuperarSenha" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Recuperar Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <!-- Etapa 1: Solicitar e-mail -->
                    <div id="etapaEmail">
                        <input type="email" id="emailRecuperar" class="form-control mb-2"
                            placeholder="Digite seu e-mail" required>
                    </div>

                    <!-- Etapa 2: Código + nova senha -->
                    <div id="etapaCodigo" class="d-none">
                        <input type="text" id="codigoRecuperar" class="form-control mb-2"
                            placeholder="Código de 6 dígitos" required>
                        <input type="password" id="novaSenha" class="form-control" placeholder="Nova senha" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="btnRecuperarSenha">Enviar</button>
                </div>

            </div>
        </div>
    </div>
